<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
</head>

<body>
    <div class="container">
        <header>
            <img src="assets/logo.png" alt="Logo" class="logo">
            <h1 class="app-name">Event Ease</h1>
            <p class="slogan">Where moments become memories</p>
        </header>
        <div class="content">
            <div class="left-half">
                <form class="login-form" [formGroup]="itemForm" (ngSubmit)="onSubmit()">
                    <h2>Forgot password</h2>
                    <div class="mb-1">
                        <label for="username" class="fw-bold form-label ">Username</label>
                        <input type="text" id="username" formControlName="username" class="form-control">
                        <span
                            *ngIf="this.itemForm.get('username')?.hasError('required') && this.itemForm.get('username')?.touched"
                            class="text-danger">
                            Username is required
                        </span>
                        <span
                            *ngIf="!this.itemForm.get('username')?.hasError('required') && this.itemForm.get('username')?.hasError('NoSpaceValidator')"
                            class="text-danger">
                            Username is invalid
                        </span>
                    </div>

                    <div class="mb-1">
                        <label for="password" class="fw-bold form-label ">New Password</label>
                        <!-- //create input with formControlName password -->
                        <input type="password" id="password" formControlName="password" class="form-control">
                        <span
                            *ngIf="this.itemForm.get('password')?.hasError('required') && this.itemForm.get('password')?.touched"
                            class="text-danger">
                            Password is required
                        </span>
                    </div>

                    <div class="mb-1">
                        <label for="confirmPassword" class="fw-bold form-label ">Confirm new password</label>
                        <!-- //create input with formControlName password -->
                        <input type="text" id="confirmPassword" formControlName="confirmPassword" class="form-control">
                        <span
                            *ngIf="this.itemForm.get('confirmPassword')?.hasError('required') && this.itemForm.get('confirmPassword')?.touched"
                            class="text-danger">
                            Retype password
                        </span>
                    </div>
                    <button type="submit">Submit</button>
                    <ng-container id="flashMessage" *ngIf="showFlashMessage">
                        <div *ngIf="success$ | async as success" class="alert alert-success">
                            {{success}}
                        </div>
                        <div *ngIf="error$ | async as error" class="alert alert-danger">
                            {{error}}
                        </div>
                    </ng-container>
                </form>

            </div>
            <div class="right-half">
                <img src="assets/login.jpg" alt="Image" class="image">
            </div>
        </div>
    </div>
</body>
